syntax = "proto3";
//option java_package="com.game.user.proto";
option java_outer_classname="UserProto";
//option java_multiple_files = true; 


//----------------------bean
message UserData{//用户数据
        int32 lv = 1;//等级
        string nickName = 2;//用户昵称
}

//----------------------103-------------------------请求登录  返回203
message ReqUserLogin{
        string userName = 1;//用户名
        string userKey = 2;//密码
}

//----------------------104---------------请求注册 返回203
message ReqUserRegister{
       string userName = 1;//用户名
       string userKey = 2;//用户密码
       UserData userData = 3;//用户数据
}

//----------------------203------------------------返回用户数据
message ResUserLogin{
				fixed64 userId = 1;//用户唯一id
				string userName = 2;//用户名
				UserData userData = 3;//用户数据
}
